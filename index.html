<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuários</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>Cadastro de Usuários</h1>
        <form role="form" action="" method="post">
          <div class="col-md-6">
            <div class="form-group">
              <label for="name">Nome Completo</label>
              <div class="input-group">
                <input type="text" class="form-control" name="name" id="name" placeholder="Nome Completo" required>
              </div>
            </div>
            <div class="form-group">
              <label for="email">Seu Email</label>
              <div class="input-group">
                <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
              </div>
            </div>
            <div class="form-group">
              <label for="login">Seu Login</label>
              <div class="input-group">
                <input type="text" class="form-control" id="login" name="login" placeholder="Login" required>
              </div>
            </div>
            <div class="form-group">
              <label for="password">Sua Senha</label>
              <div class="input-group">
                <input type="password" class="form-control" id="password" name="password" placeholder="Senha" required>
              </div>
            </div>
            <button class="btn btn-lg btn-primary btn-block btn-save" type="button">Cadastrar</button>
          </div>
        </form>
      </div>
    </div>
    <script>
      require('./public/js/controllers/user.js')
    </script>
  </body>
</html>
